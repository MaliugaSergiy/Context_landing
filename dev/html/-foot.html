<script type="text/javascript">
    function sendMessage(id_form) {

        var form_data = $("#" + id_form).serialize();

        $.ajax({
            url: 'ajax/request_message.php',
            data: form_data,
            dataType: "json",
            type: "POST",

            success: function (data) {
               if(data.type == 'ok'){
                   window.location.href = "http://context.vt.ua/thanks.php?name="+data.Name;
               }

               if(data.type == 'error'){
                 var errors = '';
                 for(var i in data.message){
                     errors += "<p>"+data.message[i]+"</p>";
                 }
                 $(".remodal .modal-body").html(errors);

                   $("[data-remodal-id=modalErrorWindow]").remodal().open();
               }
            },
            error: function (data) {

            }

        });
        return false;
    }
    $(document).ready(function () {
        $(".phone").inputmask("(999) 999-9999");  //static mask
        $(document).on('cancel', '.remodal', function () {

            var modal = $(this).close();
            return false;
        });


    });

</script>



</body>
